<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>weathery</h1>
  </header>

  <main>
    <div class="welcome-container">
      <h2>Welcome to weathery</h2>
    </div>
    <form>
      <label for="location" class="location-label">Search for location to view weather</label>
      <div class="input-container">
        <div class="searchbar-container">
          <input type="text" id="location" class="location-input" name="location" placeholder="Search Location...">
          <button type="button">Search</button>
        </div>


        <div class="switch-container">
          <input type="checkbox" class="unit-switch" id="unitSwitch" role="switch" checked>
          <div class="unit-container">
            <span>C°</span>
            <span>F°</span>
          </div>
        </div>
      </div>

    </form>

    <div class="weather-display" id="weatherDisplay" </div>
  </main>

  <footer>Copyright &copy; 2025 - TheNowl</footer>
</body>

</html>
