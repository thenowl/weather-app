<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>weathery</h1>
  </header>

  <main>
    <div class="welcome-container">
      <h2>Welcome to weathery</h2>
    </div>
    <form>
      <label for="location" class="location-label">Search for a location to view its weather forecast</label>
      <input type="text" id="location" class="location" name="location" placeholder="Search Location...">

      <label for="unitSwitch" class="unit-switch-label">
        <input type="checkbox" class="unit-switch">
        <span>C°</span>
        <span>F°</span>
      </label>
    </form>
  </main>
